server:
  port: 9095

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://mysql:3306/fitness_user_db
    username: arsh
    password: arsh
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://serverreg:8761/eureka/
    register-with-eureka: true
    fetch-registry: true